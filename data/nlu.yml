version: "3.1"

nlu:

- lookup: cheese
  examples: |
    - cheddar
    - mozzarella
    - brie
    - gouda
    - parmesano
    - roquefort
    - camembert
    - feta
    - blue
    - americano
    - suizo
    - andino

- lookup: brand
  examples: |
    - Kraft
    - Sargento
    - BelGioioso
    - Cabot
    - Tillamook
    - Boar's Head
    - Jarlsberg
    - Castle Cheese
    - Roth Cheese
    - Chimay
    - Velandia
    - Gloria
    - Vargas

- intent: product_stock
  examples: |
    - tienes queso [cheddar](cheese)?
    - estoy buscando quesos
    - cual es tu inventario
    - muestrame que quesos tienes
    - quiero ver tu inventario
    - queso [mozzarella](cheese) de la marca [vargas](brand)
    - que ofreces
    - ¿Tienes queso [gouda](cheese) en stock?
    - ¿Qué quesos tienes disponibles de la marca [BelGioioso](brand)?
    - Estoy buscando queso [brie](cheese) para una fiesta
    - ¿Tienes algún queso [feta](cheese) de la marca [Sirene](brand)?
    - Me gustaría ver tu inventario de quesos asiáticos
    - Estoy interesado en comprar queso [parmesano](cheese) de la marca [Gloria](brand)
    - ¿Puedes mostrarme quesos [suizos](cheese) disponibles?

- intent: order_cheese
  examples: |
    - quiero comprar queso
    - quiero realizar un pedido
    - vendes quesos

- intent: ask_for_suggestion
  examples: |
    - que queso se necesita para preparar Pizza
    - como que queso se prepara las Quesadillas
    - el [brie](cheese) es bueno para hacer el Ají de gallina
    - se puede preparar anticuchos con [mozzarella](cheese)
    - que queso va mejor con la causa rellena
    - puedo agregar queso al Ceviche?
    - con que queso se prepara el Raclette
    - que queso debo poner a la Parihuela
    - ayudame a elegir 
    - que queso no tiene mucha sal
    - puedes sugerirme lista de quesos para preparar Tallarines verdes
    - que queso necesito para hacer Lasagna
    - algun queso en especifico para hacer Comida corriente

