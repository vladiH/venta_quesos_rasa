version: "3.1"

intents:
  - product_stock
  - order_cheese
  - order_status
  - deny
  - greet
  - ask_for_suggestion
  # - goodbye
  # - affirm
  # - deny
  # - mood_great
  # - mood_unhappy
  # - bot_challenge

entities:
- cheese
- brand
- number
- email

slots:
  cheese:
    type: text
    influence_conversation: false
    mappings:
    - entity: cheese
      type: from_entity
      conditions:
      - active_loop: product_stock_form
    - type: from_entity
      entity: cheese

  brand:
    type: text
    influence_conversation: false
    mappings:
    - entity: brand
      type: from_entity
      conditions:
      - active_loop: product_stock_form
  
  email:
    type: text
    influence_conversation: false
    mappings:
    - entity: email
      type: from_entity
      conditions:
      - active_loop: order_status_form
        requested_slot: email
      # - active_loop: cancel_form
      # - active_loop: product_updates_form
    # - intent:
    #   - inform
    #   type: from_text
    #   conditions:
    #   - active_loop: order_status_form
    #     requested_slot: email
    # - entity: email
    #   not_intent: product_updates
    #   type: from_entity
    #   conditions:
    #   - active_loop: return_form
    # - type: from_entity
    #   entity: email

  rating:
    type: text
    influence_conversation: false
    mappings:
    - entity: number
      type: from_entity
      conditions:
      - active_loop: survey_form

  open_feedback:
    type: text
    influence_conversation: false
    mappings:
    - type: from_text
      conditions:
      - active_loop: survey_form
        requested_slot: open_feedback

  survey_complete:
    type: bool
    influence_conversation: true
    mappings:
    - type: custom

actions:
- action_product_search
- action_survey_submit
- action_order_status
- action_gpt3

responses:
  utter_order_cheese:
  - text: "Lo siento, únicamente puedo buscar su producto en el inventario, ver el estado de un pedido o incluso realizar un cambio en ese pedido.\n 
          ¡Visite nuestro sitio web, aquí! https://el_queso_sabroso.com/inventario"

  utter_product_stock_start:
  - text: ¡Aquí Vamos!!

  utter_ask_product_stock_form_cheese:
  - text: ¿Algún queso en especial?

  utter_ask_product_stock_form_brand:
  - text: ¿Alguna marca en especifica?

  utter_in_stock:
  - text: "Estas de suerte, hemos encontrado este producto en nuestra tienda :)"

  utter_in_stocks:
  - text: "Hemos encontrado esta lista de productos que coincide con tu búsqueda :)"

  utter_no_stock:
  - text: "Disculpa, no encontramos el queso {cheese} en nuestro inventario :(."

  utter_ask_order_status_form_email:
  - text: Por favor, ¿Cuál es su dirección de correo electrónico para localizar tu pedido?

  utter_order_status:
  - text: "{email}, el estado de tu pedido es {status}."

  utter_no_order:
  - text: Upss, no tenemos ninguna orden asociada a este corre electrónico

  utter_ask_survey_form_rating:
  - buttons:
    - payload: '1'
      title: '1'
    - payload: '2'
      title: '2'
    - payload: '3'
      title: '3'
    - payload: '4'
      title: '4'
    - payload: '5'
      title: '5'
    text: En escala del 1 al 5, Cuanto calificas nuestra atención?

  utter_ask_survey_form_open_feedback:
  - text: "Estamos dispuestos a mejorar, tu opinion nos importa\n. Hay algo que nos quieras decir?"

  utter_survey_end:
  - text: Gracias por tu feedback!

  utter_start_over:
  - text: Ok, ¿Y Ahora?

  utter_default:
  - text: "No estoy entendiendo." 
  - text: "um, ¿podrías estructurarlo mucho mejor?, no logro comprenderte"
  - text: "No entiendo, lo siento"
  - text: "Al parecer ya me he perdido"

  utter_greet:
  - buttons:
    - payload: ver mi orden
      title: Estado de mi orden
    - payload: inventario
      title: Inventario
    - payload: ordenar
      title: Comprar
    text: "¡Hola!, Soy YuriBot, a partir de ahora voy a ser tu asistente. ¿Puedo ayudarte en algo?"

  # utter_cheer_up:
  # - text: "Here is something to cheer you up:"
  #   image: "https://i.imgur.com/nGF1K8f.jpg"

  # utter_did_that_help:
  # - text: "Did that help you?"

  # utter_happy:
  # - text: "Great, carry on!"

  # utter_goodbye:
  # - text: "Bye"

  # utter_iamabot:
  # - text: "I am a bot, powered by Rasa."

forms:
  order_status_form:
    ignored_intents: []
    required_slots:
    - email

  product_stock_form:
      ignored_intents: []
      required_slots:
      - cheese
      - brand
  
  survey_form:
    ignored_intents: []
    required_slots:
    - rating
    - open_feedback

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
